<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <button class="hamburger">
        <span></span>
    </button>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="#">
                    <img class="header__logo-img" src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link--active" href="#">HOME</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">SHOP</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">PAGE</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">BLOG</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">CONTACT</a>
                        </li>
                    </ul>
                </nav>
                <ul class="header__nav">
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#">
                            <img class="header__nav-img" src="images/user-ico.svg" alt="">
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#">
                            <img class="header__nav-img" src="images/search-ico.svg" alt="">
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link favourite" href="#">
                            <img class="header__nav-img" src="images/heart-ico.svg" alt="">
                            <span class="favourite__num">3</span>
                        </a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link cart" href="#">
                            <img class="header__nav-img" src="images/cart-ico.svg" alt="">
                            <span class="cart__num">7</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <p>Titl</p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='js/main.min.js'></script>
</body>

</html>
